<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewUsuariosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewUsuariosLabel_idUsuario}"/>
                    <h:outputText value="#{usuariosController.selected.idUsuario}" title="#{bundle.ViewUsuariosTitle_idUsuario}"/>
                    <h:outputText value="#{bundle.ViewUsuariosLabel_usuarioLogin}"/>
                    <h:outputText value="#{usuariosController.selected.usuarioLogin}" title="#{bundle.ViewUsuariosTitle_usuarioLogin}"/>
                    <h:outputText value="#{bundle.ViewUsuariosLabel_contrasena}"/>
                    <h:outputText value="#{usuariosController.selected.contrasena}" title="#{bundle.ViewUsuariosTitle_contrasena}"/>
                    <h:outputText value="#{bundle.ViewUsuariosLabel_apellidos}"/>
                    <h:outputText value="#{usuariosController.selected.apellidos}" title="#{bundle.ViewUsuariosTitle_apellidos}"/>
                    <h:outputText value="#{bundle.ViewUsuariosLabel_nombres}"/>
                    <h:outputText value="#{usuariosController.selected.nombres}" title="#{bundle.ViewUsuariosTitle_nombres}"/>
                    <h:outputText value="#{bundle.ViewUsuariosLabel_tipoUsuario}"/>
                    <h:outputText value="#{usuariosController.selected.tipoUsuario}" title="#{bundle.ViewUsuariosTitle_tipoUsuario}"/>
                    <h:outputText value="#{bundle.ViewUsuariosLabel_bloqueado}"/>
                    <h:outputText value="#{usuariosController.selected.bloqueado}" title="#{bundle.ViewUsuariosTitle_bloqueado}"/>
                    <h:outputText value="#{bundle.ViewUsuariosLabel_activo}"/>
                    <h:outputText value="#{usuariosController.selected.activo}" title="#{bundle.ViewUsuariosTitle_activo}"/>
                    <h:outputText value="#{bundle.ViewUsuariosLabel_usuario}"/>
                    <h:outputText value="#{usuariosController.selected.usuario}" title="#{bundle.ViewUsuariosTitle_usuario}"/>
                    <h:outputText value="#{bundle.ViewUsuariosLabel_fechaEvento}"/>
                    <h:outputText value="#{usuariosController.selected.fechaEvento}" title="#{bundle.ViewUsuariosTitle_fechaEvento}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewUsuariosLabel_correo}"/>
                    <h:outputText value="#{usuariosController.selected.correo}" title="#{bundle.ViewUsuariosTitle_correo}"/>
                    <h:outputText value="#{bundle.ViewUsuariosLabel_codigoActorSicohi}"/>
                    <h:outputText value="#{usuariosController.selected.codigoActorSicohi}" title="#{bundle.ViewUsuariosTitle_codigoActorSicohi}"/>
                    <h:outputText value="#{bundle.ViewUsuariosLabel_rucActorSicohi}"/>
                    <h:outputText value="#{usuariosController.selected.rucActorSicohi}" title="#{bundle.ViewUsuariosTitle_rucActorSicohi}"/>
                    <h:outputText value="#{bundle.ViewUsuariosLabel_nombreEmpresaSicohi}"/>
                    <h:outputText value="#{usuariosController.selected.nombreEmpresaSicohi}" title="#{bundle.ViewUsuariosTitle_nombreEmpresaSicohi}"/>
                    <h:outputText value="#{bundle.ViewUsuariosLabel_regional}"/>
                    <h:outputText value="#{usuariosController.selected.regional}" title="#{bundle.ViewUsuariosTitle_regional}"/>
                    <h:outputText value="#{bundle.ViewUsuariosLabel_correoAdicional}"/>
                    <h:outputText value="#{usuariosController.selected.correoAdicional}" title="#{bundle.ViewUsuariosTitle_correoAdicional}"/>
                    <h:outputText value="#{bundle.ViewUsuariosLabel_tipoIdentif}"/>
                    <h:outputText value="#{usuariosController.selected.tipoIdentif}" title="#{bundle.ViewUsuariosTitle_tipoIdentif}"/>
                    <h:outputText value="#{bundle.ViewUsuariosLabel_idArea}"/>
                    <h:outputText value="#{usuariosController.selected.idArea}" title="#{bundle.ViewUsuariosTitle_idArea}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usuariosController.destroyAndView}" value="#{bundle.ViewUsuariosDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewUsuariosEditLink}"/>
                <br />
                <h:commandLink action="#{usuariosController.prepareCreate}" value="#{bundle.ViewUsuariosCreateLink}" />
                <br />
                <h:commandLink action="#{usuariosController.prepareList}" value="#{bundle.ViewUsuariosShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewUsuariosIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
