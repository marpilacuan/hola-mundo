<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUsuariosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUsuariosLabel_idUsuario}" for="idUsuario" />
                    <h:inputText id="idUsuario" value="#{usuariosController.selected.idUsuario}" title="#{bundle.CreateUsuariosTitle_idUsuario}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_idUsuario}"/>
                    <h:outputLabel value="#{bundle.CreateUsuariosLabel_usuarioLogin}" for="usuarioLogin" />
                    <h:inputText id="usuarioLogin" value="#{usuariosController.selected.usuarioLogin}" title="#{bundle.CreateUsuariosTitle_usuarioLogin}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_usuarioLogin}"/>
                    <h:outputLabel value="#{bundle.CreateUsuariosLabel_contrasena}" for="contrasena" />
                    <h:inputText id="contrasena" value="#{usuariosController.selected.contrasena}" title="#{bundle.CreateUsuariosTitle_contrasena}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_contrasena}"/>
                    <h:outputLabel value="#{bundle.CreateUsuariosLabel_apellidos}" for="apellidos" />
                    <h:inputText id="apellidos" value="#{usuariosController.selected.apellidos}" title="#{bundle.CreateUsuariosTitle_apellidos}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_apellidos}"/>
                    <h:outputLabel value="#{bundle.CreateUsuariosLabel_nombres}" for="nombres" />
                    <h:inputText id="nombres" value="#{usuariosController.selected.nombres}" title="#{bundle.CreateUsuariosTitle_nombres}" />
                    <h:outputLabel value="#{bundle.CreateUsuariosLabel_tipoUsuario}" for="tipoUsuario" />
                    <h:inputText id="tipoUsuario" value="#{usuariosController.selected.tipoUsuario}" title="#{bundle.CreateUsuariosTitle_tipoUsuario}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_tipoUsuario}"/>
                    <h:outputLabel value="#{bundle.CreateUsuariosLabel_bloqueado}" for="bloqueado" />
                    <h:inputText id="bloqueado" value="#{usuariosController.selected.bloqueado}" title="#{bundle.CreateUsuariosTitle_bloqueado}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_bloqueado}"/>
                    <h:outputLabel value="#{bundle.CreateUsuariosLabel_activo}" for="activo" />
                    <h:inputText id="activo" value="#{usuariosController.selected.activo}" title="#{bundle.CreateUsuariosTitle_activo}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_activo}"/>
                    <h:outputLabel value="#{bundle.CreateUsuariosLabel_usuario}" for="usuario" />
                    <h:inputText id="usuario" value="#{usuariosController.selected.usuario}" title="#{bundle.CreateUsuariosTitle_usuario}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_usuario}"/>
                    <h:outputLabel value="#{bundle.CreateUsuariosLabel_fechaEvento}" for="fechaEvento" />
                    <h:inputText id="fechaEvento" value="#{usuariosController.selected.fechaEvento}" title="#{bundle.CreateUsuariosTitle_fechaEvento}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_fechaEvento}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateUsuariosLabel_correo}" for="correo" />
                    <h:inputText id="correo" value="#{usuariosController.selected.correo}" title="#{bundle.CreateUsuariosTitle_correo}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_correo}"/>
                    <h:outputLabel value="#{bundle.CreateUsuariosLabel_codigoActorSicohi}" for="codigoActorSicohi" />
                    <h:inputText id="codigoActorSicohi" value="#{usuariosController.selected.codigoActorSicohi}" title="#{bundle.CreateUsuariosTitle_codigoActorSicohi}" />
                    <h:outputLabel value="#{bundle.CreateUsuariosLabel_rucActorSicohi}" for="rucActorSicohi" />
                    <h:inputText id="rucActorSicohi" value="#{usuariosController.selected.rucActorSicohi}" title="#{bundle.CreateUsuariosTitle_rucActorSicohi}" />
                    <h:outputLabel value="#{bundle.CreateUsuariosLabel_nombreEmpresaSicohi}" for="nombreEmpresaSicohi" />
                    <h:inputText id="nombreEmpresaSicohi" value="#{usuariosController.selected.nombreEmpresaSicohi}" title="#{bundle.CreateUsuariosTitle_nombreEmpresaSicohi}" />
                    <h:outputLabel value="#{bundle.CreateUsuariosLabel_regional}" for="regional" />
                    <h:inputText id="regional" value="#{usuariosController.selected.regional}" title="#{bundle.CreateUsuariosTitle_regional}" />
                    <h:outputLabel value="#{bundle.CreateUsuariosLabel_correoAdicional}" for="correoAdicional" />
                    <h:inputText id="correoAdicional" value="#{usuariosController.selected.correoAdicional}" title="#{bundle.CreateUsuariosTitle_correoAdicional}" />
                    <h:outputLabel value="#{bundle.CreateUsuariosLabel_tipoIdentif}" for="tipoIdentif" />
                    <h:inputText id="tipoIdentif" value="#{usuariosController.selected.tipoIdentif}" title="#{bundle.CreateUsuariosTitle_tipoIdentif}" />
                    <h:outputLabel value="#{bundle.CreateUsuariosLabel_idArea}" for="idArea" />
                    <h:selectOneMenu id="idArea" value="#{usuariosController.selected.idArea}" title="#{bundle.CreateUsuariosTitle_idArea}" >
                        <f:selectItems value="#{areaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usuariosController.create}" value="#{bundle.CreateUsuariosSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{usuariosController.prepareList}" value="#{bundle.CreateUsuariosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateUsuariosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
