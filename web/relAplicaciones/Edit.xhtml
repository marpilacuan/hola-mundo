<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditRelAplicacionesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditRelAplicacionesLabel_idRelApp}" for="idRelApp" />
                    <h:inputText id="idRelApp" value="#{relAplicacionesController.selected.idRelApp}" title="#{bundle.EditRelAplicacionesTitle_idRelApp}" required="true" requiredMessage="#{bundle.EditRelAplicacionesRequiredMessage_idRelApp}"/>
                    <h:outputLabel value="#{bundle.EditRelAplicacionesLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{relAplicacionesController.selected.estado}" title="#{bundle.EditRelAplicacionesTitle_estado}" required="true" requiredMessage="#{bundle.EditRelAplicacionesRequiredMessage_estado}"/>
                    <h:outputLabel value="#{bundle.EditRelAplicacionesLabel_fechaAcceso}" for="fechaAcceso" />
                    <h:inputText id="fechaAcceso" value="#{relAplicacionesController.selected.fechaAcceso}" title="#{bundle.EditRelAplicacionesTitle_fechaAcceso}" required="true" requiredMessage="#{bundle.EditRelAplicacionesRequiredMessage_fechaAcceso}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditRelAplicacionesLabel_usuario}" for="usuario" />
                    <h:inputText id="usuario" value="#{relAplicacionesController.selected.usuario}" title="#{bundle.EditRelAplicacionesTitle_usuario}" required="true" requiredMessage="#{bundle.EditRelAplicacionesRequiredMessage_usuario}"/>
                    <h:outputLabel value="#{bundle.EditRelAplicacionesLabel_idAplicacion}" for="idAplicacion" />
                    <h:selectOneMenu id="idAplicacion" value="#{relAplicacionesController.selected.idAplicacion}" title="#{bundle.EditRelAplicacionesTitle_idAplicacion}" required="true" requiredMessage="#{bundle.EditRelAplicacionesRequiredMessage_idAplicacion}">
                        <f:selectItems value="#{aplicacionesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditRelAplicacionesLabel_idPerfil}" for="idPerfil" />
                    <h:selectOneMenu id="idPerfil" value="#{relAplicacionesController.selected.idPerfil}" title="#{bundle.EditRelAplicacionesTitle_idPerfil}" required="true" requiredMessage="#{bundle.EditRelAplicacionesRequiredMessage_idPerfil}">
                        <f:selectItems value="#{perfilesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditRelAplicacionesLabel_idUsuario}" for="idUsuario" />
                    <h:selectOneMenu id="idUsuario" value="#{relAplicacionesController.selected.idUsuario}" title="#{bundle.EditRelAplicacionesTitle_idUsuario}" required="true" requiredMessage="#{bundle.EditRelAplicacionesRequiredMessage_idUsuario}">
                        <f:selectItems value="#{usuariosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{relAplicacionesController.update}" value="#{bundle.EditRelAplicacionesSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditRelAplicacionesViewLink}"/>
                <br />
                <h:commandLink action="#{relAplicacionesController.prepareList}" value="#{bundle.EditRelAplicacionesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditRelAplicacionesIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
