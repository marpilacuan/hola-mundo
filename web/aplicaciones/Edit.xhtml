<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAplicacionesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAplicacionesLabel_idAplicacion}" for="idAplicacion" />
                    <h:inputText id="idAplicacion" value="#{aplicacionesController.selected.idAplicacion}" title="#{bundle.EditAplicacionesTitle_idAplicacion}" required="true" requiredMessage="#{bundle.EditAplicacionesRequiredMessage_idAplicacion}"/>
                    <h:outputLabel value="#{bundle.EditAplicacionesLabel_nombreAplicacion}" for="nombreAplicacion" />
                    <h:inputText id="nombreAplicacion" value="#{aplicacionesController.selected.nombreAplicacion}" title="#{bundle.EditAplicacionesTitle_nombreAplicacion}" />
                    <h:outputLabel value="#{bundle.EditAplicacionesLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{aplicacionesController.selected.descripcion}" title="#{bundle.EditAplicacionesTitle_descripcion}" />
                    <h:outputLabel value="#{bundle.EditAplicacionesLabel_activo}" for="activo" />
                    <h:inputText id="activo" value="#{aplicacionesController.selected.activo}" title="#{bundle.EditAplicacionesTitle_activo}" />
                    <h:outputLabel value="#{bundle.EditAplicacionesLabel_url}" for="url" />
                    <h:inputText id="url" value="#{aplicacionesController.selected.url}" title="#{bundle.EditAplicacionesTitle_url}" />
                </h:panelGrid>
                <h:commandLink action="#{aplicacionesController.update}" value="#{bundle.EditAplicacionesSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditAplicacionesViewLink}"/>
                <br />
                <h:commandLink action="#{aplicacionesController.prepareList}" value="#{bundle.EditAplicacionesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditAplicacionesIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
