<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAplicacionesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAplicacionesLabel_idAplicacion}" for="idAplicacion" />
                    <h:inputText id="idAplicacion" value="#{aplicacionesController.selected.idAplicacion}" title="#{bundle.CreateAplicacionesTitle_idAplicacion}" required="true" requiredMessage="#{bundle.CreateAplicacionesRequiredMessage_idAplicacion}"/>
                    <h:outputLabel value="#{bundle.CreateAplicacionesLabel_nombreAplicacion}" for="nombreAplicacion" />
                    <h:inputText id="nombreAplicacion" value="#{aplicacionesController.selected.nombreAplicacion}" title="#{bundle.CreateAplicacionesTitle_nombreAplicacion}" />
                    <h:outputLabel value="#{bundle.CreateAplicacionesLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{aplicacionesController.selected.descripcion}" title="#{bundle.CreateAplicacionesTitle_descripcion}" />
                    <h:outputLabel value="#{bundle.CreateAplicacionesLabel_activo}" for="activo" />
                    <h:inputText id="activo" value="#{aplicacionesController.selected.activo}" title="#{bundle.CreateAplicacionesTitle_activo}" />
                    <h:outputLabel value="#{bundle.CreateAplicacionesLabel_url}" for="url" />
                    <h:inputText id="url" value="#{aplicacionesController.selected.url}" title="#{bundle.CreateAplicacionesTitle_url}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{aplicacionesController.create}" value="#{bundle.CreateAplicacionesSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{aplicacionesController.prepareList}" value="#{bundle.CreateAplicacionesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAplicacionesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
