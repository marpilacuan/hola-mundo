<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAplicacionesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListAplicacionesEmpty}" rendered="#{aplicacionesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{aplicacionesController.items.rowCount > 0}">
                    <h:outputText value="#{aplicacionesController.pagination.pageFirstItem + 1}..#{aplicacionesController.pagination.pageLastItem + 1}/#{aplicacionesController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{aplicacionesController.previous}" value="#{bundle.Previous} #{aplicacionesController.pagination.pageSize}" rendered="#{aplicacionesController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{aplicacionesController.next}" value="#{bundle.Next} #{aplicacionesController.pagination.pageSize}" rendered="#{aplicacionesController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{aplicacionesController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAplicacionesTitle_idAplicacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idAplicacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAplicacionesTitle_nombreAplicacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreAplicacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAplicacionesTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAplicacionesTitle_activo}"/>
                            </f:facet>
                            <h:outputText value="#{item.activo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAplicacionesTitle_url}"/>
                            </f:facet>
                            <h:outputText value="#{item.url}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{aplicacionesController.prepareView}" value="#{bundle.ListAplicacionesViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{aplicacionesController.prepareEdit}" value="#{bundle.ListAplicacionesEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{aplicacionesController.destroy}" value="#{bundle.ListAplicacionesDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{aplicacionesController.prepareCreate}" value="#{bundle.ListAplicacionesCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListAplicacionesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
