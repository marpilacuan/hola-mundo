<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListUsuariosTestTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListUsuariosTestEmpty}" rendered="#{usuariosTestController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{usuariosTestController.items.rowCount > 0}">

                    <h:commandLink action="#{usuariosTestController.previous}" value="#{bundle.Previous} #{usuariosTestController.pagination.pageSize}" rendered="#{usuariosTestController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{usuariosTestController.next}" value="#{bundle.Next} #{usuariosTestController.pagination.pageSize}" rendered="#{usuariosTestController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{usuariosTestController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuariosTestTitle_idUsuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.idUsuario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuariosTestTitle_usuarioLogin}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuarioLogin}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuariosTestTitle_contrasena}"/>
                            </f:facet>
                            <h:outputText value="#{item.contrasena}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuariosTestTitle_apellidos}"/>
                            </f:facet>
                            <h:outputText value="#{item.apellidos}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuariosTestTitle_nombres}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombres}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuariosTestTitle_tipoUsuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoUsuario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuariosTestTitle_bloqueado}"/>
                            </f:facet>
                            <h:outputText value="#{item.bloqueado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuariosTestTitle_activo}"/>
                            </f:facet>
                            <h:outputText value="#{item.activo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuariosTestTitle_usuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuariosTestTitle_fechaEvento}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaEvento}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuariosTestTitle_correo}"/>

                            <h:outputText value="#{item.correo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuariosTestTitle_codigoActorSicohi}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoActorSicohi}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuariosTestTitle_rucActorSicohi}"/>
                            </f:facet>
                            <h:outputText value="#{item.rucActorSicohi}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuariosTestTitle_nombreEmpresaSicohi}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreEmpresaSicohi}"/>
                        </h:column>
                        <h:column>

                            </f:facet>
                            <h:outputText value="#{item.regional}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuariosTestTitle_correoAdicional}"/>
                            </f:facet>
                            <h:outputText value="#{item.correoAdicional}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuariosTestTitle_tipoIdentif}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoIdentif}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuariosTestTitle_idArea}"/>
                            </f:facet>
                            <h:outputText value="#{item.idArea}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{usuariosTestController.prepareView}" value="#{bundle.ListUsuariosTestViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{usuariosTestController.prepareEdit}" value="#{bundle.ListUsuariosTestEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{usuariosTestController.destroy}" value="#{bundle.ListUsuariosTestDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{usuariosTestController.prepareCreate}" value="#{bundle.ListUsuariosTestCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListUsuariosTestIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
