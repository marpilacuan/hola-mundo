<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPerfilesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPerfilesLabel_idPerfil}" for="idPerfil" />
                    <h:inputText id="idPerfil" value="#{perfilesController.selected.idPerfil}" title="#{bundle.EditPerfilesTitle_idPerfil}" required="true" requiredMessage="#{bundle.EditPerfilesRequiredMessage_idPerfil}"/>
                    <h:outputLabel value="#{bundle.EditPerfilesLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{perfilesController.selected.descripcion}" title="#{bundle.EditPerfilesTitle_descripcion}" />
                    <h:outputLabel value="#{bundle.EditPerfilesLabel_activo}" for="activo" />
                    <h:inputText id="activo" value="#{perfilesController.selected.activo}" title="#{bundle.EditPerfilesTitle_activo}" />
                    <h:outputLabel value="#{bundle.EditPerfilesLabel_soloLectura}" for="soloLectura" />
                    <h:inputText id="soloLectura" value="#{perfilesController.selected.soloLectura}" title="#{bundle.EditPerfilesTitle_soloLectura}" />
                    <h:outputLabel value="#{bundle.EditPerfilesLabel_usuario}" for="usuario" />
                    <h:inputText id="usuario" value="#{perfilesController.selected.usuario}" title="#{bundle.EditPerfilesTitle_usuario}" />
                    <h:outputLabel value="#{bundle.EditPerfilesLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{perfilesController.selected.fecha}" title="#{bundle.EditPerfilesTitle_fecha}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditPerfilesLabel_idAplicacion}" for="idAplicacion" />
                    <h:selectOneMenu id="idAplicacion" value="#{perfilesController.selected.idAplicacion}" title="#{bundle.EditPerfilesTitle_idAplicacion}" >
                        <f:selectItems value="#{aplicacionesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{perfilesController.update}" value="#{bundle.EditPerfilesSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPerfilesViewLink}"/>
                <br />
                <h:commandLink action="#{perfilesController.prepareList}" value="#{bundle.EditPerfilesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPerfilesIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
