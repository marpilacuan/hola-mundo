<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditVentanasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditVentanasLabel_idVentana}" for="idVentana" />
                    <h:inputText id="idVentana" value="#{ventanasController.selected.idVentana}" title="#{bundle.EditVentanasTitle_idVentana}" required="true" requiredMessage="#{bundle.EditVentanasRequiredMessage_idVentana}"/>
                    <h:outputLabel value="#{bundle.EditVentanasLabel_titulo}" for="titulo" />
                    <h:inputText id="titulo" value="#{ventanasController.selected.titulo}" title="#{bundle.EditVentanasTitle_titulo}" required="true" requiredMessage="#{bundle.EditVentanasRequiredMessage_titulo}"/>
                    <h:outputLabel value="#{bundle.EditVentanasLabel_url}" for="url" />
                    <h:inputText id="url" value="#{ventanasController.selected.url}" title="#{bundle.EditVentanasTitle_url}" required="true" requiredMessage="#{bundle.EditVentanasRequiredMessage_url}"/>
                    <h:outputLabel value="#{bundle.EditVentanasLabel_padre}" for="padre" />
                    <h:inputText id="padre" value="#{ventanasController.selected.padre}" title="#{bundle.EditVentanasTitle_padre}" />
                    <h:outputLabel value="#{bundle.EditVentanasLabel_orden}" for="orden" />
                    <h:inputText id="orden" value="#{ventanasController.selected.orden}" title="#{bundle.EditVentanasTitle_orden}" required="true" requiredMessage="#{bundle.EditVentanasRequiredMessage_orden}"/>
                    <h:outputLabel value="#{bundle.EditVentanasLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{ventanasController.selected.estado}" title="#{bundle.EditVentanasTitle_estado}" required="true" requiredMessage="#{bundle.EditVentanasRequiredMessage_estado}"/>
                    <h:outputLabel value="#{bundle.EditVentanasLabel_usuario}" for="usuario" />
                    <h:inputText id="usuario" value="#{ventanasController.selected.usuario}" title="#{bundle.EditVentanasTitle_usuario}" required="true" requiredMessage="#{bundle.EditVentanasRequiredMessage_usuario}"/>
                    <h:outputLabel value="#{bundle.EditVentanasLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{ventanasController.selected.fecha}" title="#{bundle.EditVentanasTitle_fecha}" required="true" requiredMessage="#{bundle.EditVentanasRequiredMessage_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditVentanasLabel_idAplicacion}" for="idAplicacion" />
                    <h:selectOneMenu id="idAplicacion" value="#{ventanasController.selected.idAplicacion}" title="#{bundle.EditVentanasTitle_idAplicacion}" required="true" requiredMessage="#{bundle.EditVentanasRequiredMessage_idAplicacion}">
                        <f:selectItems value="#{aplicacionesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditVentanasLabel_idPerfil}" for="idPerfil" />
                    <h:selectOneMenu id="idPerfil" value="#{ventanasController.selected.idPerfil}" title="#{bundle.EditVentanasTitle_idPerfil}" required="true" requiredMessage="#{bundle.EditVentanasRequiredMessage_idPerfil}">
                        <f:selectItems value="#{perfilesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{ventanasController.update}" value="#{bundle.EditVentanasSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditVentanasViewLink}"/>
                <br />
                <h:commandLink action="#{ventanasController.prepareList}" value="#{bundle.EditVentanasShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditVentanasIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
