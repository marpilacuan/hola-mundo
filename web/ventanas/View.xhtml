<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewVentanasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewVentanasLabel_idVentana}"/>
                    <h:outputText value="#{ventanasController.selected.idVentana}" title="#{bundle.ViewVentanasTitle_idVentana}"/>
                    <h:outputText value="#{bundle.ViewVentanasLabel_titulo}"/>
                    <h:outputText value="#{ventanasController.selected.titulo}" title="#{bundle.ViewVentanasTitle_titulo}"/>
                    <h:outputText value="#{bundle.ViewVentanasLabel_url}"/>
                    <h:outputText value="#{ventanasController.selected.url}" title="#{bundle.ViewVentanasTitle_url}"/>
                    <h:outputText value="#{bundle.ViewVentanasLabel_padre}"/>
                    <h:outputText value="#{ventanasController.selected.padre}" title="#{bundle.ViewVentanasTitle_padre}"/>
                    <h:outputText value="#{bundle.ViewVentanasLabel_orden}"/>
                    <h:outputText value="#{ventanasController.selected.orden}" title="#{bundle.ViewVentanasTitle_orden}"/>
                    <h:outputText value="#{bundle.ViewVentanasLabel_estado}"/>
                    <h:outputText value="#{ventanasController.selected.estado}" title="#{bundle.ViewVentanasTitle_estado}"/>
                    <h:outputText value="#{bundle.ViewVentanasLabel_usuario}"/>
                    <h:outputText value="#{ventanasController.selected.usuario}" title="#{bundle.ViewVentanasTitle_usuario}"/>
                    <h:outputText value="#{bundle.ViewVentanasLabel_fecha}"/>
                    <h:outputText value="#{ventanasController.selected.fecha}" title="#{bundle.ViewVentanasTitle_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewVentanasLabel_idAplicacion}"/>
                    <h:outputText value="#{ventanasController.selected.idAplicacion}" title="#{bundle.ViewVentanasTitle_idAplicacion}"/>
                    <h:outputText value="#{bundle.ViewVentanasLabel_idPerfil}"/>
                    <h:outputText value="#{ventanasController.selected.idPerfil}" title="#{bundle.ViewVentanasTitle_idPerfil}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{ventanasController.destroyAndView}" value="#{bundle.ViewVentanasDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewVentanasEditLink}"/>
                <br />
                <h:commandLink action="#{ventanasController.prepareCreate}" value="#{bundle.ViewVentanasCreateLink}" />
                <br />
                <h:commandLink action="#{ventanasController.prepareList}" value="#{bundle.ViewVentanasShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewVentanasIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
