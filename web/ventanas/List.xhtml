<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListVentanasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListVentanasEmpty}" rendered="#{ventanasController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{ventanasController.items.rowCount > 0}">
                    <h:outputText value="#{ventanasController.pagination.pageFirstItem + 1}..#{ventanasController.pagination.pageLastItem + 1}/#{ventanasController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{ventanasController.previous}" value="#{bundle.Previous} #{ventanasController.pagination.pageSize}" rendered="#{ventanasController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{ventanasController.next}" value="#{bundle.Next} #{ventanasController.pagination.pageSize}" rendered="#{ventanasController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{ventanasController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVentanasTitle_idVentana}"/>
                            </f:facet>
                            <h:outputText value="#{item.idVentana}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVentanasTitle_titulo}"/>
                            </f:facet>
                            <h:outputText value="#{item.titulo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVentanasTitle_url}"/>
                            </f:facet>
                            <h:outputText value="#{item.url}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVentanasTitle_padre}"/>
                            </f:facet>
                            <h:outputText value="#{item.padre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVentanasTitle_orden}"/>
                            </f:facet>
                            <h:outputText value="#{item.orden}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVentanasTitle_estado}"/>
                            </f:facet>
                            <h:outputText value="#{item.estado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVentanasTitle_usuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVentanasTitle_fecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVentanasTitle_idAplicacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idAplicacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVentanasTitle_idPerfil}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPerfil}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{ventanasController.prepareView}" value="#{bundle.ListVentanasViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{ventanasController.prepareEdit}" value="#{bundle.ListVentanasEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{ventanasController.destroy}" value="#{bundle.ListVentanasDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{ventanasController.prepareCreate}" value="#{bundle.ListVentanasCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListVentanasIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
